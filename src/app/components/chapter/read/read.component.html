<button mat-raised-button (click)="navigateToProductCreate()" color="primary">
  Novo Produto
</button>

<ul>
  <li *ngFor="let chapter of chapters">
    {{ chapter.id }}<br>
    {{ chapter.chapter_nome }}<br>
    {{ chapter.chapter_status }}<br>
    {{ chapter.chapter_descricao }}<br>
    {{ chapter.usuario_id }}<br>
    <a routerLink="/chapter/delete/{{chapter.id}}">delete</a><br>
    <a routerLink="/chapter/update/{{chapter.id}}">edit</a>
  </li>
</ul>
