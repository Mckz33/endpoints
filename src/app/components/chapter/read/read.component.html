<div class="mat-elevation-z8">
  <table mat-table [dataSource]="chapter">
    <!-- Id Column -->
    <ng-container matColumnDef="chapter_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.chapter_id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="chapter_nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.chapter_nome}}</td>
    </ng-container>

    <!-- descricao Column -->
    <ng-container matColumnDef="chapter_descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.chapter_descricao}}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="chapter_status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.chapter_status}}</td>
    </ng-container>

    <!-- usuario_id Column -->
    <ng-container matColumnDef="usuario_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.usuario_id}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/chapter/update/{{row.id}}" class="Editar">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/chapter/delete/{{row.id}}" class="Deletar">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
